<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * { 
            margin: 0;
            padding: 0;
        }
        body { 
            background-color: rgb(20, 18, 22);
            color: rgba(30, 30, 65, 0.47);
        }
        header {
            padding: 32px;
            background-color: #252525;
            text-align: center;
        }
        header a {
            color: #ffffff;
            font-size: 20px;
            margin: 0 16px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ffffff; 
            border-radius: 5px; 
            display: inline-block; 
            transition: all 0.3s ease; 
        }
        header a:hover {
            background-color: #ffffff; 
            color: #252525; 
        }
        .content {
            transform: translate(0%, 30%);
            text-align: center;
        }
        .content img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
        .content p {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Caze</title>
</head>
<body>

<header>
    <a href="https://www.github.com/" target="_blank">Github</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
</header>

<div class="content">
    <img src="imagem.png" alt="Foto de perfil">
    <p>Olá, meu nome é Luis Davi.</p>
    <p>Sou aluno do professor massan e tenho como objetivo aprender a dominar programação</p>
</div>

</body>
</html>
